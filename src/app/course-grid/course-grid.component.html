<h2>Course Grid</h2>

<div class="row">
  <div *ngFor="let course of courses" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{course.title}}</h4>
        <p class="card-text">Placeholder text.</p>
        <a routerLink="/course/{{course.id}}" class="btn btn-primary">View Course</a>
      </div>
    </div>
  </div>
</div>
